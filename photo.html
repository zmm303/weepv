<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziyad Alharidy Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    overflow-x:hidden;
}

/* ===== Navbar ===== */

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 8%;
}

.logo{
    font-size:22px;
    font-weight:600;
}

nav ul{
    display:flex;
    list-style:none;
}

nav ul li{
    margin:0 18px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-size:14px;
    transition:.3s;
}

nav ul li a:hover{
    color:#00ff88;
}

.resume-btn{
    background:#00ff88;
    padding:8px 18px;
    border-radius:25px;
    text-decoration:none;
    color:black;
    font-weight:600;
}


.hero{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:60px 8%;
    flex-wrap:wrap;
}


.hero-text{
    max-width:500px;
}

.hero-text h3{
    color:#00ff88;
    font-size:24px;
}

.hero-text h1{
    font-size:55px;
    margin:10px 0;
}

.hero-text h2{
    color:#00ff88;
    font-weight:500;
}

.hero-text p{
    margin:20px 0;
    font-size:14px;
    color:#ccc;
}

.contact-btn{
    background:#00ff88;
    border:none;
    padding:12px 30px;
    border-radius:30px;
    font-weight:600;
    cursor:pointer;
}


.hero-img{
    position:relative;
    margin-top:30px;
}

.circle{
    width:380px;
    height:380px;
    background:radial-gradient(circle,#00ff88,#009966);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.circle img{
    width:100%;
    height:100%;
    object-fit:cover;
}


.icon{
    position:absolute;
    background:white;
    padding:15px;
    border-radius:15px;
    box-shadow:0 10px 20px rgba(0,0,0,.4);
}

.icon img{
    width:40px;
}

.ps{
    top:20px;
    left:-40px;
}

.ai{
    top:20px;
    right:-40px;
}


.project-card{
    position:absolute;
    bottom:-30px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:black;
    padding:15px 25px;
    border-radius:15px;
    box-shadow:0 10px 20px rgba(0,0,0,.4);
    font-size:14px;
}


@media(max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
    }

    .hero-text h1{
        font-size:35px;
    }

    .circle{
        width:250px;
        height:250px;
    }

    .ps, .ai{
        display:none;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">Ziyad.</div>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <a href="#" class="resume-btn">Resume</a>
</nav>

<section class="hero">

    <div class="hero-text">
        <h3>Hello,</h3>
        <h1>I Am ziyad alharidy</h1>
        <h2>UI/UX Designer</h2>
        <p>
            I design modern, clean and user-friendly interfaces that deliver 
            amazing user experiences.
        </p>
        <button class="contact-btn">Contact Me</button>
    </div>

    <div class="hero-img">

        <div class="circle">
            <img src="https://i.pravatar.cc/500" alt="profile">
        </div>

        <div class="icon ps">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968520.png">
        </div>

        <div class="icon ai">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968472.png">
        </div>

        <div class="project-card">
            <strong>1,500+</strong><br>
            Complete Project
        </div>

    </div>

</section>

</body>
</html>
